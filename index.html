<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>

    <title>Mario Jump</title>
</head>
<body>
    <div class="game-board">
        <img src="./images/clouds.png" class="clouds">
        <img src="./images/mario.gif" class="mario">
        <img src="./images/pipe.png" class="pipe">
    </div>

    <br><div class="container-fluid mt-0" style="position: relative; z-index: 2;">
        <div class="row align-items-center">
            <div class="col-3 d-flex justify-content-start">
                <img src="./images/logo.png" alt="Logo" style="max-height: 120px; max-width: 100%;">
            </div>
            <div class="col-6 d-flex justify-content-center">
                <div id="score" style="font-size:2.5rem; font-family: 'Press Start 2P', Arial, sans-serif;">
                    Pontos: 0
                </div>
            </div>
            <div class="col-3 d-flex justify-content-end gap-3">
                <button id="start-btn" class="btn btn-success btn-lg rounded-pill shadow" style="font-size: 3rem; padding: 12px 48px; letter-spacing: 1.5px;">
                    Iniciar
                </button>
                <a href="como_jogar.html" id="other-btn" class="btn btn-primary btn-lg rounded-pill shadow" style="font-size: 2rem; padding: 12px 32px; letter-spacing: 2px;">
                    Como Jogar
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, para componentes interativos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
